trigger:
  - main

jobs:
  - job: macOS
    pool:
      vmImage: "macOS-latest"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.9"
          architecture: "x64"

      - script: pipx install poetry
        displayName: "Install Poetry"

      - script: poetry export -f requirements.txt --output requirements.txt
        displayName: "Export requirements.txt"

      - script: pip install -r requirements.txt
        displayName: "Install Dependencies"

      - script: |
          poetry run pyinstaller -y macos.spec
        displayName: "Build pyInstaller Application"
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "$(Build.SourcesDirectory)/dist"
          archiveFile: "$(Build.SourcesDirectory)/dist.zip"

      - task: PublishBuildArtifacts@1
        inputs:
          artifactName: "$(Agent.OS)"
          pathtoPublish: "$(Build.SourcesDirectory)/dist.zip"

  - job: Windows
    pool:
      vmImage: "windows-latest"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.9"
          architecture: "x64"

      - script: pipx install poetry
        displayName: "Install Poetry"

      - script: poetry install
        displayName: "Install Dependencies"

      - script: |
          poetry run pyinstaller -y macos.spec
        displayName: "Build pyInstaller Application"
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "$(Build.SourcesDirectory)/dist"
          archiveFile: "$(Build.SourcesDirectory)/dist.zip"

      - task: PublishBuildArtifacts@1
        inputs:
          artifactName: "$(Agent.OS)"
          pathtoPublish: "$(Build.SourcesDirectory)/dist.zip"
